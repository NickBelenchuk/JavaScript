<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../js/main.js" type="module" defer></script>
    <title>Movie</title>
  </head>
  <body>
    <section class="movie__section">
      <div class="container movie__container">
        <div class="movie__block-header">
          <h1 class="movie__header">Movie name: "Smth went wrong"</h1>
          <div class="movie__rating">
            <p class="rating">
              Rating: <span class="rating__current"></span>
              <span class="rating__max">/ 10</span>
            </p>
          </div>
        </div>
        <div class="movie__block-content">
          <img
            class="movie__block-img"
            src="../assets/images/1.jpg"
            alt="movie"
          />
          <div class="about__movie">
            <p class="about__movie-text"></p>
            <div class="about__movie-genre"></div>
            <div class="about__movie-cast">
              <h4 class="cast__header">Cast:</h4>
              <div class="cast__block"></div>
            </div>
          </div>
        </div>
        <div class="movie__block-similar">
          <h4 class="similar__header">Similar movies</h4>
          <div class="similar__movies">
            <img
              class="similar__movies-img"
              src="../assets/images/2.jpg"
              alt="movie"
            />
            <img
              class="similar__movies-img"
              src="../assets/images/3.jpg"
              alt="movie"
            />
          </div>
        </div>
        <form class="popup" action="">
          <h5>Rate this</h5>
          <h4>Sharper</h4>
          <input class="popup__input" type="number" max="10" min="0" />
          <button class="popup__btn" type="submit">rate</button>
        </form>
      </div>
    </section>
  </body>
</html>
